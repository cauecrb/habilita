{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Entrar</h2>
    <div class="p-6 rounded-2xl bg-white border border-gray-200 shadow-sm">
      <form method="post" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-700">Email</label>
          <input name="email" type="email" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        </div>
        <div>
          <label class="block text-sm text-gray-700">Senha</label>
          <input name="password" type="password" class="w-full bg-white border border-gray-300 rounded px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        </div>
        <button class="w-full px-4 py-2.5 bg-yellow-400 text-black rounded-lg font-medium hover:bg-yellow-300 transition">Entrar</button>
      </form>
    </div>
  </div>
{% endblock %}
