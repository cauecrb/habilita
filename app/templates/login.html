{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md">
    <h2 class="text-xl font-semibold mb-4">Entrar</h2>
    <form method="post" class="space-y-3">
      <div>
        <label class="block text-sm">Email</label>
        <input name="email" type="email" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm">Senha</label>
        <input name="password" type="password" class="w-full border rounded px-3 py-2" required>
      </div>
      <button class="w-full px-4 py-2 bg-blue-600 text-white rounded">Entrar</button>
    </form>
  </div>
{% endblock %}
