{% extends 'base.html' %}
{% block content %}
  <section class="space-y-4">
    <h1 class="text-2xl font-semibold">Conecte professores de direção e alunos</h1>
    <p class="text-gray-700">Cadastre-se para oferecer serviços como tutor de direção ou para aprender.</p>
    {% if not current_user.is_authenticated %}
      <div class="flex gap-3">
        <a class="px-4 py-2 bg-blue-600 text-white rounded" href="{{ url_for('auth.register') }}">Cadastrar</a>
        <a class="px-4 py-2 bg-gray-200 rounded" href="{{ url_for('auth.login') }}">Entrar</a>
      </div>
    {% else %}
      <a class="px-4 py-2 bg-blue-600 text-white rounded" href="{{ url_for('main.profile') }}">Ir para o perfil</a>
    {% endif %}
  </section>
{% endblock %}
