{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md">
    <h2 class="text-xl font-semibold mb-4">Cadastrar</h2>
    <form method="post" class="space-y-3">
      <div>
        <label class="block text-sm">Nome</label>
        <input name="nome" type="text" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm">Email</label>
        <input name="email" type="email" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm">Senha</label>
        <input name="password" type="password" class="w-full border rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm">Perfil</label>
        <select name="role" class="w-full border rounded px-3 py-2">
          <option value="professor">Professor</option>
          <option value="aluno">Aluno</option>
        </select>
      </div>
      <button class="w-full px-4 py-2 bg-blue-600 text-white rounded">Cadastrar</button>
    </form>
    <p class="text-xs text-gray-600 mt-2">O primeiro usuário cadastrado será administrador.</p>
  </div>
{% endblock %}
