{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Cadastrar</h2>
    <div class="p-6 rounded-2xl bg-neutral-900 border border-neutral-800 shadow-xl">
      <form method="post" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300">Nome</label>
          <input name="nome" type="text" class="w-full bg-neutral-800 border border-neutral-700 rounded px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>
        <div>
          <label class="block text-sm text-gray-300">Email</label>
          <input name="email" type="email" class="w-full bg-neutral-800 border border-neutral-700 rounded px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        </div>
        <div>
          <label class="block text-sm text-gray-300">Senha</label>
          <input name="password" type="password" class="w-full bg-neutral-800 border border-neutral-700 rounded px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        </div>
        <div>
          <label class="block text-sm text-gray-300">Perfil</label>
          <select name="role" class="w-full bg-neutral-800 border border-neutral-700 rounded px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <option value="professor">Professor</option>
            <option value="aluno">Aluno</option>
          </select>
        </div>
        <button class="w-full px-4 py-2.5 bg-yellow-400 text-black rounded-lg font-medium hover:bg-yellow-300 transition">Cadastrar</button>
      </form>
    </div>
    <p class="text-xs text-gray-400 mt-2">O primeiro usuário cadastrado será administrador.</p>
  </div>
{% endblock %}
