{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md">
    <h2 class="text-xl font-semibold mb-4">Editar Perfil</h2>
    <form method="post" class="space-y-3">
      <div>
        <label class="block text-sm">Nome</label>
        <input name="nome" type="text" class="w-full border rounded px-3 py-2" value="{{ profile.nome or '' }}">
      </div>
      <div>
        <label class="block text-sm">Telefone</label>
        <input name="telefone" type="text" class="w-full border rounded px-3 py-2" value="{{ profile.telefone or '' }}">
      </div>
      <div>
        <label class="block text-sm">Bio</label>
        <textarea name="bio" class="w-full border rounded px-3 py-2" rows="4">{{ profile.bio or '' }}</textarea>
      </div>
      <button class="w-full px-4 py-2 bg-blue-600 text-white rounded">Salvar</button>
    </form>
  </div>
{% endblock %}
