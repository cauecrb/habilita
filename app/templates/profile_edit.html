{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Editar Perfil</h2>
    <div class="p-6 rounded-2xl bg-neutral-900 border border-neutral-800 shadow-xl">
      <form method="post" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300">Nome</label>
          <input name="nome" type="text" class="w-full bg-neutral-800 border border-neutral-700 rounded px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" value="{{ profile.nome or '' }}">
        </div>
        <div>
          <label class="block text-sm text-gray-300">Telefone</label>
          <input name="telefone" type="text" class="w-full bg-neutral-800 border border-neutral-700 rounded px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" value="{{ profile.telefone or '' }}">
        </div>
        <div>
          <label class="block text-sm text-gray-300">Bio</label>
          <textarea name="bio" class="w-full bg-neutral-800 border border-neutral-700 rounded px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" rows="4">{{ profile.bio or '' }}</textarea>
        </div>
        <button class="w-full px-4 py-2.5 bg-yellow-400 text-black rounded-lg font-medium hover:bg-yellow-300 transition">Salvar</button>
      </form>
    </div>
  </div>
{% endblock %}
