{% extends 'base.html' %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Meus pacotes</h2>
  <div class="grid md:grid-cols-2 gap-6">
    <div class="p-6 bg-white border border-gray-200 rounded-2xl">
      <h3 class="font-medium mb-3">Adicionar pacote</h3>
      <form method="post" class="space-y-3">
        <input type="hidden" name="action" value="create">
        <div>
          <label class="block text-sm text-gray-700">Quantidade de aulas</label>
          <input name="lessons" type="number" min="1" class="w-full bg-white border border-gray-300 rounded px-3 py-2">
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm text-gray-700">Preço mínimo (R$)</label>
            <input name="price_min" type="number" step="0.01" min="0" class="w-full bg-white border border-gray-300 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-700">Preço máximo (R$)</label>
            <input name="price_max" type="number" step="0.01" min="0" class="w-full bg-white border border-gray-300 rounded px-3 py-2">
          </div>
        </div>
        <button class="px-4 py-2 bg-yellow-400 text-black rounded font-medium hover:bg-yellow-300 transition">Salvar</button>
      </form>
    </div>
    <div class="p-6 bg-white border border-gray-200 rounded-2xl">
      <h3 class="font-medium mb-3">Pacotes ativos</h3>
      <div class="space-y-3">
        {% for t in tiers %}
          <div class="flex items-center justify-between p-3 border border-gray-200 rounded">
            <div>
              <div class="font-medium">{{ t.lessons }} aulas</div>
              <div class="text-sm text-gray-600">R$ {{ t.price_min }}{% if t.price_max %} — R$ {{ t.price_max }}{% endif %}</div>
            </div>
            <form method="post">
              <input type="hidden" name="action" value="delete">
              <input type="hidden" name="tier_id" value="{{ t.id }}">
              <button class="px-3 py-1.5 bg-gray-200 text-gray-900 rounded hover:bg-gray-300 transition">Excluir</button>
            </form>
          </div>
        {% else %}
          <p class="text-gray-700">Nenhum pacote cadastrado.</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
