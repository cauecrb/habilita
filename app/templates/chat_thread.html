{% extends 'base.html' %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Conversa</h2>
  <div class="p-4 bg-white border border-gray-200 rounded-2xl">
    <div class="text-sm text-gray-700 mb-3">
      <span class="font-medium">Tutor:</span> {{ tutor.profile.nome or tutor.email }}
      <span class="ml-4 font-medium">Aluno:</span> {{ student.profile.nome or student.email }}
    </div>
    <div class="space-y-3">
      {% for m in msgs %}
        <div class="flex {{ 'justify-end' if m.sender_id == current_user.id else 'justify-start' }}">
          <div class="max-w-[80%] px-3 py-2 rounded-lg {{ 'bg-yellow-400 text-black' if m.sender_id == current_user.id else 'bg-gray-100 text-gray-900' }}">
            <div class="text-sm">{{ m.body }}</div>
            <div class="text-xs opacity-70 mt-1">{{ m.created_at }}</div>
          </div>
        </div>
      {% else %}
        <p class="text-gray-700">Nenhuma mensagem.</p>
      {% endfor %}
    </div>
    <form method="post" class="mt-4 flex gap-2">
      <input name="body" class="flex-1 bg-white border border-gray-300 rounded px-3 py-2 text-gray-900" placeholder="Escreva uma mensagem" required>
      <button class="px-4 py-2 bg-yellow-400 text-black rounded font-medium hover:bg-yellow-300 transition">Enviar</button>
    </form>
  </div>
{% endblock %}
